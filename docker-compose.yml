version: '3.8'

services:
  # The Dashboard Service (Generates HL7 Data -> Transforms it to FHIR -> Check for Data Sanity -> Generate Report)
  nhs-dashboard:
    build: .
    image: synthetichl7uk
    container_name: nhs_integration_dashboard_ui
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./reports:/app/reports
      - ./.streamlit:/app/.streamlit
    command: streamlit run src/dashboard.py --server.address=0.0.0.0
    environment:
      - PYTHONBUFFERED=1

